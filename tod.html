<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tod.css">
</head>
<body>


    <div class="container">
        <div class="to-do-app">
            <h2>To-do App</h2>
            <br>
            <input type="text" name="" id="item" placeholder="Enter item...">
            <br>
            <br>
            <button onclick="add()">Add Item <i class="fa fa-plus"></i> </button>
            <button onclick="del()">Clear Item <i class="fa fa-ban"></i> </button>

            
        </div>
 
      <h3>List of Items</h3>

        <ul class="to-do-list">
        </ul>

    </div>

    <script src="tod.js"></script>
    
</body>
</html>
